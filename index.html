<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="row">
                <input type="text" name="todotask" id="todoinput" placeholder="Enter Your Task Here">
                <button onclick="addTask()" >Add</button>
            </div>
            <div class="todolist">
                <ul class="todoitem">
                    <li class="checked">This is First</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
